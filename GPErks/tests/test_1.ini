[GPExperiment]
n_restarts = 3
seed = 88
n_draws = 1000
learn_noise = True

[Metric_0]
class = torchmetrics.R2Score

[Metric_1]
class = torchmetrics.MeanSquaredError

[Likelihood]
class = gpytorch.likelihoods.GaussianLikelihood

[Mean]
class = gpytorch.means.LinearMean
input_size = 8

[Kernel]
class = gpytorch.kernels.RBFKernel
ard_num_dims = 8
